build: false

matrix:
  fast_finish: true

platform:
  - x64

environment:
  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: 2.7
      PYTHON_ARCH: 64

init:
  - ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - "python -m pip install -U pip"
  - "pip install -r requirements.txt"
  - "python setup.py develop"

test_script:
  - py.test --cov=./segmentator
